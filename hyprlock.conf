source = ~/.config/hypr/matugen/matugen-hyprland.conf

$fn_greet = echo "<i> Hi $USER :) </i>"
$wall = $HOME/.config/hypr/hyprlock/wall

# GENERAL
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $primary
    shadow_size = 3
    shadow_color = $shadow
    shadow_boost = 1.2
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $tertiary
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -420
    halign = center
    valign = top
    zindex = 5
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = $secondary
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -130
    halign = center
    valign = center
    zindex = 5
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(0, 0, 0, 0)
    dots_size = 0.1
    dots_spacing = 1
    dots_center = true
    inner_color = $primary_container
    font_color = $on_surface_variant
    fade_on_empty = true
    placeholder_text = <i>Use Me ;) </i>
    hide_input = false
    position = 0, -370
    halign = center
    valign = center
    zindex = 20
}

# BATTERY
label {
    monitor     =
    text        = cmd[update:1000] echo -e "Û∞Åø $(cat /sys/class/power_supply/BAT1/capacity)%"
    color  = $secondary
    font_size           = 40
    font_family         = JetBrains Mono Nerd Font Mono
    position            = 70,50
    halign              = left
    valign              = bottom
    zindex              = 5
}

# USER
label {
    monitor =
    text = cmd[update:60000] $fn_greet
    color = $on_surface
    font_size = 17
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -250
    halign = center
    valign = center
}
